services:
  - type: web
    name: hb-advisory-site
    rootDir: site/hb-advisory
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start -- -p $PORT
    autoDeploy: false
    envVars:
      - key: NEXT_PUBLIC_SITE_URL
        value: https://hb-advisory.com.br
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_SENDER
        sync: false
      - key: STATUS_REPORT_SENDER
        sync: false
      - key: STATUS_REPORT_RECIPIENTS
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NEXT_INTL_CONFIG
        value: ./next-intl.config.mjs
