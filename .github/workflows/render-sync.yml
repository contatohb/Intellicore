name: Sync Render Service

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RENDER_SERVICE_ID: srv-d3r71h56ubrc738fn58g
      RENDER_SERVICE_URL: https://intellicore-olms.onrender.com
      RENDER_SMOKE_ENDPOINTS: /health,/test-db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Validate secrets
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_SENDER: ${{ secrets.MAILGUN_SENDER }}
          MAILGUN_BASE_URL: ${{ secrets.MAILGUN_BASE_URL }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: python scripts/validate_secrets.py

      - name: Apply Render configuration
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_SENDER: ${{ secrets.MAILGUN_SENDER }}
          MAILGUN_BASE_URL: ${{ secrets.MAILGUN_BASE_URL }}
        run: python scripts/apply_render_config.py --service intellicore --prefer-env

      - name: Deploy e smoke tests
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_SENDER: ${{ secrets.MAILGUN_SENDER }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: python scripts/manage_render_deploy.py
